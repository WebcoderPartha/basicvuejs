<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>


<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>{{ title}} {{ dollar}}</h2>
                <button class="btn btn-danger" v-on:click="dollar--">-1</button>
                <button class="btn btn-primary" v-on:click="dollar++">+1</button>
            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <button @click="decrement(2)" class="btn btn-danger">Decrement</button>
                    <input type="text" class="form-control" v-model="dollar">
                    <button @click="increment(2)" class="btn btn-danger">Increment</button>
                </div>

            </div>

        </div>
    </div>

</div>

<script>
    const { createApp } = Vue

    createApp({
        data(){
            return {
                dollar: 100,
                title: 'here is my dollar'
            }
        },
        methods:{
            increment(value){
                 this.dollar += value;
            },
            decrement(value){
                this.dollar -= value;
            }
        }
    }).mount('#app')
</script>
</body>
</html>
